<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Positioning</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <!--Image 1-->
    <div class="image-section top-image fixed-size-container">
        <p align="left"><strong>Image3</strong></p>
        <img src="Assing4.png" alt="Image 1">
    </div>
    <!--Image 2-->
    <div class="image-section bottom-image fixed-size-container">
        <p align="left"><strong>Image2</strong></p>
        <img src="Assing4.png" alt="Image 2">
    </div>
    <!--Image 3-->
    <div class="image-section specific-size fixed-size-container">
        <p align="left"><strong>Image3</strong></p>
        <img src="Assing4.png" alt="Image 3">
    </div>

</body>
</html>
